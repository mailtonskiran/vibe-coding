<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutual Fund Portfolio Management</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Mutual Fund Portfolio Management System</h1>
        
        <h2>Investor Financial Assessment</h2>
        <form id="investorForm">
            <div class="form-row">
                <div class="form-column">
                    <table class="form-table">
                        <thead>
                            <tr><th colspan="2">Personal Information</th></tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><label for="name">Full Name:</label></td>
                                <td><input type="text" id="name" name="name" required></td>
                            </tr>
                            <tr>
                                <td><label for="email">Email:</label></td>
                                <td><input type="email" id="email" name="email" required></td>
                            </tr>
                            <tr>
                                <td><label for="age">Age:</label></td>
                                <td><input type="number" id="age" name="age" min="18" max="100" required></td>
                            </tr>
                            <tr>
                                <td><label for="education_level">Education Level:</label></td>
                                <td>
                                    <select id="education_level" name="education_level" required>
                                        <option value="">Select...</option>
                                        <option value="High School">High School</option>
                                        <option value="Some College">Some College</option>
                                        <option value="Graduate">Graduate</option>
                                        <option value="Post Graduate">Post Graduate</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="occupation_type">Occupation Type:</label></td>
                                <td>
                                    <select id="occupation_type" name="occupation_type" required>
                                        <option value="">Select...</option>
                                        <option value="Self Employed">Self Employed</option>
                                        <option value="Business">Business</option>
                                        <option value="Salaried-Govt">Salaried - Government</option>
                                        <option value="Salaried-Private">Salaried - Private</option>
                                        <option value="Retired">Retired</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="annual_income_range">Annual Income Range:</label></td>
                                <td>
                                    <select id="annual_income_range" name="annual_income_range" required>
                                        <option value="">Select...</option>
                                        <option value="Below 3 Lakhs">Below ₹3 Lakhs</option>
                                        <option value="3-6 Lakhs">₹3-6 Lakhs</option>
                                        <option value="6-10 Lakhs">₹6-10 Lakhs</option>
                                        <option value="10-15 Lakhs">₹10-15 Lakhs</option>
                                        <option value="15-25 Lakhs">₹15-25 Lakhs</option>
                                        <option value="Above 25 Lakhs">Above ₹25 Lakhs</option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="form-column">
                    <table class="form-table">
                        <thead>
                            <tr><th colspan="2">Financial Information</th></tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><label for="monthly_income">Monthly Income (₹):</label></td>
                                <td><input type="number" id="monthly_income" name="monthly_income" min="0" step="1000" required></td>
                            </tr>
                            <tr>
                                <td><label for="monthly_expenses">Monthly Expenses (₹):</label></td>
                                <td><input type="number" id="monthly_expenses" name="monthly_expenses" min="0" step="1000" required></td>
                            </tr>
                            <tr>
                                <td><label for="existing_assets">Existing Assets (₹):</label></td>
                                <td><input type="number" id="existing_assets" name="existing_assets" min="0" step="10000" required></td>
                            </tr>
                            <tr>
                                <td><label for="existing_liabilities">Existing Liabilities (₹):</label></td>
                                <td><input type="number" id="existing_liabilities" name="existing_liabilities" min="0" step="10000" required></td>
                            </tr>
                            <tr>
                                <td><label for="emergency_fund">Emergency Fund (₹):</label></td>
                                <td><input type="number" id="emergency_fund" name="emergency_fund" min="0" step="5000" required></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="form-column">
                    <table class="form-table">
                        <thead>
                            <tr><th colspan="2">Investment Details</th></tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><label for="investment_amount">Investment Amount (₹):</label></td>
                                <td><input type="number" id="investment_amount" name="investment_amount" min="1000" step="1000" required></td>
                            </tr>
                            <tr>
                                <td><label for="required_return">Expected Return (%):</label></td>
                                <td><input type="number" id="required_return" name="required_return" min="5" max="30" step="0.5" required></td>
                            </tr>
                            <tr>
                                <td><label for="investment_horizon">Time Horizon:</label></td>
                                <td>
                                    <select id="investment_horizon" name="investment_horizon" required>
                                        <option value="">Select...</option>
                                        <option value="Short">Short Term (1-3 years)</option>
                                        <option value="Medium">Medium Term (3-7 years)</option>
                                        <option value="Long">Long Term (7+ years)</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="equity_experience">Equity Experience:</label></td>
                                <td>
                                    <select id="equity_experience" name="equity_experience" required>
                                        <option value="">Select...</option>
                                        <option value="None">None</option>
                                        <option value="Less than 3 years">Less than 3 years</option>
                                        <option value="More than 3 years">More than 3 years</option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="form-row">
                <div class="form-column">
                    <table class="form-table">
                        <thead>
                            <tr><th colspan="2">Goals & Risk Assessment Questionnaire</th></tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><label for="risk_q1">1. What is your primary goal for this investment?</label></td>
                                <td><select id="risk_q1" name="risk_q1" required><option value="">Select...</option><option value="A">Capital Preservation</option><option value="B">Income Generation</option><option value="C">Capital Appreciation</option><option value="D">Speculation</option></select></td>
                            </tr>
                            <tr>
                                <td><label for="risk_q2">2. How comfortable are you with taking investment risks?</label></td>
                                <td><select id="risk_q2" name="risk_q2" required><option value="">Select...</option><option value="A">Very Risk-Averse</option><option value="B">Moderately Risk-Averse</option><option value="C">Moderately Risk-Tolerant</option><option value="D">Very Risk-Tolerant</option></select></td>
                            </tr>
                            <tr>
                                <td><label for="risk_q3">3. How would you react to a 20% drop in your portfolio's value?</label></td>
                                <td><select id="risk_q3" name="risk_q3" required><option value="">Select...</option><option value="A">Sell all investments</option><option value="B">Sell some investments</option><option value="C">Hold and wait</option><option value="D">Buy more</option></select></td>
                            </tr>
                            <tr>
                                <td><label for="risk_q4">4. What percentage of your income are you willing to invest?</label></td>
                                <td><select id="risk_q4" name="risk_q4" required><option value="">Select...</option><option value="A">Less than 5%</option><option value="B">5% to 10%</option><option value="C">10% to 20%</option><option value="D">More than 20%</option></select></td>
                            </tr>
                            <tr>
                                <td><label for="risk_q5">5. How soon do you need to access the returns from this investment?</label></td>
                                <td><select id="risk_q5" name="risk_q5" required><option value="">Select...</option><option value="A">Less than 1 year</option><option value="B">1-3 years</option><option value="C">3-5 years</option><option value="D">More than 5 years</option></select></td>
                            </tr>
                            <tr>
                                <td><label for="risk_q6">6. What is your preferred investment style?</label></td>
                                <td><select id="risk_q6" name="risk_q6" required><option value="">Select...</option><option value="A">Conservative</option><option value="B">Balanced</option><option value="C">Aggressive</option><option value="D">Very Aggressive</option></select></td>
                            </tr>
                            <tr>
                                <td><label for="risk_q7">7. How do you perceive the relationship between risk and return?</label></td>
                                <td><select id="risk_q7" name="risk_q7" required><option value="">Select...</option><option value="A">Higher risk should always mean higher returns</option><option value="B">Higher risk might lead to higher returns</option><option value="C">I am not sure</option><option value="D">I prefer low risk, even if it means low returns</option></select></td>
                            </tr>
                             <tr>
                                <td><label for="risk_q8">8. How stable is your current and future income?</label></td>
                                <td><select id="risk_q8" name="risk_q8" required><option value="">Select...</option><option value="A">Very Unstable</option><option value="B">Moderately Unstable</option><option value="C">Moderately Stable</option><option value="D">Very Stable</option></select></td>
                            </tr>
                             <tr>
                                <td><label for="risk_q9">9. How much of your investment portfolio is in high-risk assets (e.g., stocks, crypto)?</label></td>
                                <td><select id="risk_q9" name="risk_q9" required><option value="">Select...</option><option value="A">None</option><option value="B">Less than 25%</option><option value="C">25% to 50%</option><option value="D">More than 50%</option></select></td>
                            </tr>
                             <tr>
                                <td><label for="risk_q10">10. How would you rate your knowledge of investments?</label></td>
                                <td><select id="risk_q10" name="risk_q10" required><option value="">Select...</option><option value="A">Novice</option><option value="B">Beginner</option><option value="C">Intermediate</option><option value="D">Advanced</option></select></td>
                            </tr>
                             <tr>
                                <td><label for="risk_q11">12. Which of these statements best describes your investment philosophy?</label></td>
                                <td><select id="risk_q11" name="risk_q11" required><option value="">Select...</option><option value="A">"Don't lose money."</option><option value="B">"A bird in the hand is worth two in the bush."</option><option value="C">"To get rich, you have to be making money while you're asleep."</option><option value="D">"The biggest risk is not taking any risk."</option></select></td>
                            </tr>
                             <tr>
                                <td><label for="risk_q12">13. How would you describe your knowledge of financial markets?</label></td>
                                <td><select id="risk_q12" name="risk_q12" required><option value="">Select...</option><option value="A">Beginner</option><option value="B">Intermediate</option><option value="C">Advanced</option><option value="D">Expert</option></select></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="form-column">
                    <table class="form-table">
                        <thead>
                            <tr><th colspan="2">Additional Profile Questions</th></tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><label for="profile_q1">1. I am comfortable with market fluctuations and short-term losses.</label></td>
                                <td><select id="profile_q1" name="profile_q1" required><option value="">Select...</option><option value="A">Strongly Agree</option><option value="B">Agree</option><option value="C">Disagree</option><option value="D">Strongly Disagree</option></select></td>
                            </tr>
                            <tr>
                                <td><label for="profile_q2">2. I prefer predictable outcomes over unpredictable ones.</label></td>
                                <td><select id="profile_q2" name="profile_q2" required><option value="">Select...</option><option value="A">Strongly Agree</option><option value="B">Agree</option><option value="C">Disagree</option><option value="D">Strongly Disagree</option></select></td>
                            </tr>
                            <tr>
                                <td><label for="profile_q3">3. I am more concerned with potential gains than potential losses.</label></td>
                                <td><select id="profile_q3" name="profile_q3" required><option value="">Select...</option><option value="A">Strongly Disagree</option><option value="B">Disagree</option><option value="C">Agree</option><option value="D">Strongly Agree</option></select></td>
                            </tr>
                            <tr>
                                <td><label for="profile_q4">4. I have made risky decisions in the past and was comfortable with them.</label></td>
                                <td><select id="profile_q4" name="profile_q4" required><option value="">Select...</option><option value="A">Strongly Disagree</option><option value="B">Disagree</option><option value="C">Agree</option><option value="D">Strongly Agree</option></select></td>
                            </tr>
                            <tr>
                                <td><label for="profile_q5">5. I am willing to risk a portion of my capital for higher returns.</label></td>
                                <td><select id="profile_q5" name="profile_q5" required><option value="">Select...</option><option value="A">Strongly Disagree</option><option value="B">Disagree</option><option value="C">Agree</option><option value="D">Strongly Agree</option></select></td>
                            </tr>
                            <tr>
                                <td><label for="profile_q6">6. Financial security is more important to me than growing my wealth quickly.</label></td>
                                <td><select id="profile_q6" name="profile_q6" required><option value="">Select...</option><option value="A">Strongly Agree</option><option value="B">Agree</option><option value="C">Disagree</option><option value="D">Strongly Disagree</option></select></td>
                            </tr>
                            <tr>
                                <td><label for="profile_q7">7. I am confident in my ability to make good financial decisions.</label></td>
                                <td><select id="profile_q7" name="profile_q7" required><option value="">Select...</option><option value="A">Strongly Disagree</option><option value="B">Disagree</option><option value="C">Agree</option><option value="D">Strongly Agree</option></select></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="submit-section">
                <button type="submit">Complete Assessment & Get Recommendations</button>
            </div>
        </form>

        <hr style="margin: 40px 0;">

        <h2>Registered Investors</h2>
        <div id="investorsList"></div>
        

    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
